<body>
    <div class="minimal-portfolio">
        <div class="portfolio-container">
            <!-- Left Column: Project List -->
            <div class="projects-column">
                <div id="project-list">
                    <!-- Projects will be loaded by JavaScript -->
                </div>
            </div>

            <div class="profile-column">

                <div class="profile-content" id="profile-content">

                <div class="project-detail" id="project-detail" style="display: none;">
                    <div class="project-detail-header">
                        <a href="#" class="back-to-profile">‚Üê Back</a>

                        <img id="project-image" src="" alt="" class="project-detail-image">
                        <h2 id="project-title" class="project-detail-title"></h2>
                        <p id="project-category" class="project-detail-category"></p>
                        <p id="project-description" class="project-detail-description"></p>
                        <a href="#" id="project-lightbox" class="gallery-item project-view-full">View Full Size</a>

                </div>
