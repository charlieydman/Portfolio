    </main>

    <script>
        (function () {
            // Attach toggles to each panel header
            document.querySelectorAll('.panel').forEach(panel => {
                const header = panel.querySelector('.panel__header');
                const content = panel.querySelector('.panel__content');
                if (!header || !content) return;

                // A11y wiring
                header.setAttribute('role', 'button');
                header.setAttribute('tabindex', '0');
                header.setAttribute('aria-expanded', 'true');
                if (!content.id) {
                    content.id = (panel.id ? panel.id + '-content' : 'panel-content-') + Math.random().toString(36).slice(2);
                }
                header.setAttribute('aria-controls', content.id);

                const toggle = (e) => {
                    if (e.type === 'keydown' && e.key !== 'Enter' && e.key !== ' ') return;
                    e.preventDefault();
                    panel.classList.toggle('is-collapsed');
                    header.setAttribute('aria-expanded', String(!panel.classList.contains('is-collapsed')));
                };

                header.addEventListener('click', toggle);
                header.addEventListener('keydown', toggle);
            });
        })();
    </script>
